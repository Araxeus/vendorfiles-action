name: "Vendorfiles Updater"
description: "Update vendorfiles for a project"
author: "Araxeus"
branding:
  icon: "box"
  color: "yellow"

inputs:
  token:
    description: "github token to circumvent rate limits"
    required: true
  package-manager:
    description: "package manager to use"
    required: true
    default: "yarn"

runs:
  using: "composite"
  steps:
    - name: Run vendor update
      id: vendor
      run: |
        echo "PR_BODY<<EOF" >> $GITHUB_OUTPUT
        echo "$(${{ inputs.package-manager }} vendor update --pr)" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.token }}

    - name: Show PR body
      shell: bash
      run: echo '${{ steps.vendor.outputs.PR_BODY}}\n\n>This PR was generated using [vendorfiles](https://www.github.com/Araxeus/vendorfiles)'

    - name: Show git status
      shell: bash
      run: git status

    - name: Check if PR body starts with "ERROR"
      if: startsWith(steps.vendor.outputs.PR_BODY, 'ERROR:')
      shell: bash
      run: exit 1

    - name: Create Pull Request
      if: steps.vendor.outputs.PR_BODY != 0
      uses: peter-evans/create-pull-request@v4
      with:
        commit-message: "[vendorfiles] Bump vendors"
        committer: "vendorfiles[bot] <vendorfiles[bot]@users.noreply.github.com>"
        author: "vendorfiles[bot] <vendorfiles[bot]@users.noreply.github.com>"
        branch: bump-vendors
        title: "[vendorfiles] Bump vendors"
        body: '${{ steps.vendor.outputs.PR_BODY}}\n\n>This PR was generated using [vendorfiles](https://www.github.com/Araxeus/vendorfiles)'
        delete-branch: true
        labels: dependencies
        reviewers: ${{ github.repository_owner }}
        assignees: ${{ github.repository_owner }}
        token: ${{ inputs.token }}
